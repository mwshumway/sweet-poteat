<div class="contact-wrapper">
  <h1 class="page-title">Place an Order or Ask a Question</h1>
  <p class="contact-intro">Fill out the form below and weâ€™ll get back to you as soon as possible.</p>

  <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
    <!-- Your Web3Forms Access Key -->
    <input type="hidden" name="access_key" value="1a040c4a-088c-42d7-a6c5-5d3c4b46bb40">

    <!-- Honeypot Spam Protection -->
    <input type="checkbox" name="botcheck" class="hidden" style="display:none;">

    <!-- Form Fields -->
    <label for="name">Name*</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Phone*</label>
    <input type="tel" id="phone" name="phone">

    <label for="email">Email*</label>
    <input type="email" id="email" name="email" required>

    <label for="order">Order / Message*</label>
    <textarea id="order" name="message" rows="6" required></textarea>

    <button type="submit" class="submit-button">Send</button>
  </form>
</div>

<script src="{{ '/assets/js/cart.js' | relative_url }}"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.contact-form');
    if (!form) return;

    form.addEventListener('submit', function(e) {
        e.preventDefault(); // stop default submission
        const data = new FormData(form);

        fetch(form.action, {
            method: 'POST',
            body: data,
        })
        .then(res => {
            // Redirect using relative_url
            window.location.href = "{{ '/venmo-instructions/' | relative_url }}";
        })
        .catch(err => {
            alert('There was a problem submitting the form.');
            console.error(err);
        });
    });
});
</script>
